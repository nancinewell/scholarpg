{% extends "main_template.html" %}
{% block title %}SCHOLARPG{% endblock %}
{% block content %}
<h2>Delete Behavior</h2>

    <p class="delete_msg">ARE YOU SURE?</p>
    <p class="delete_msg">If you delete the Behavior, it cannot be undone.</p>
    <div class="button-div">
        <form class="form-button" action="../../delete_behavior/{{behavior.pk}}" method="POST">
            {% csrf_token %}
            <button type="submit" value="delete">Delete Behavior</button>
        </form>
        <form class="form-button" action="../../view_behaviors">
            <button type="submit">Cancel</button>
        </form>
    </div>
</div>
{% endblock %}
