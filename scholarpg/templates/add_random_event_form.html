{% extends "main_template.html" %}
{% block title %}SCHOLARPG{% endblock %}
{% block content %}
<h2>Add Random Event</h2>
<form action="../add_random_event/" method="POST">
    {% csrf_token %}
    
    <label for="title">Title</label>
    <input name="title" id="title" type="text" required="required">
    <label for="desc">Description</label>
    <textarea name="desc" id="desc" rows="5" required="required"></textarea>
    <label for="xp">Give XP</label>
    <input name="xp" id="xp" type="number" value="0" required="required">
    <label for="gp">Give GP</label>
    <input name="gp" id="gp" type="number" value="0" required="required">
    <label for="sp">Give SP</label>
    <input name="sp" id="sp" type="number" value="0" required="required">
    <label for="randomStudent">Limit Effect to One Random Student</label>
    <select name="randomStudent" id="charClass" required="required">
        <option value="False">No</option>
        <option value="True">Yes</option>
    </select>
    <label for="charClass">Limit Effect to One Class</label>
    <select name="charClass" id="charClass" required="required">
        <option value="None">None</option>
        <option value="Archer">Archer</option>
        <option value="Bard">Bard</option>
        <option value="Healer">Healer</option>
        <option value="Mage">Mage</option>
        <option value="Warrior">Warrior</option>
    </select>
    <button type="submit">Submit</button>
</form>

{% endblock %}
